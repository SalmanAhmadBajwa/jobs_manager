<!DOCTYPE html>
<html>
<head>
    <title>Xero Contacts</title>
</head>
<body>
    <h1>Contacts from Xero</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} ({{ contact.email_address }})</li>
        {% empty %}
            <li>No contacts found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'api_xero_authenticate' %}">Reconnect to Xero</a>
</body>
</html>
