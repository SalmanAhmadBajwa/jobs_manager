{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/registration.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% load crispy_forms_tags %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="w-100">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Adiciona classe de animação aos elementos na carga da página
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.auth-card').forEach(function(card, index) {
                setTimeout(function() {
                    card.classList.add('fadeInUp');
                }, 100 * index);
            });
            
            // Adiciona efeito de loading nos botões durante submissão
            document.querySelectorAll('form').forEach(function(form) {
                form.addEventListener('submit', function() {
                    const btn = this.querySelector('[type="submit"]');
                    if (btn) {
                        btn.innerHTML = '<span class="loader"></span> ' + btn.innerText;
                        btn.classList.add('loading');
                        btn.disabled = true;
                    }
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
